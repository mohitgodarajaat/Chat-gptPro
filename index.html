<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-GPT PRO â€” Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { height: 100dvh; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; background: #09090b; color: #fafafa; margin:0; }
        .glass { background: rgba(15, 15, 20, 0.95); border-right: 1px solid #27272a; }
        
        /* Simple Chat Bubbles */
        .user-msg { background: #10a37f; color: white; border-radius: 12px; padding: 12px 16px; max-width: 85%; }
        .ai-msg { background: #27272a; color: #e4e4e7; border-radius: 12px; padding: 12px 16px; max-width: 85%; }
        
        .ai-msg pre { background: #111; padding: 10px; border-radius: 8px; overflow-x: auto; }
        .ai-msg code { font-family: monospace; font-size: 0.9em; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    </style>
</head>
<body class="dark overflow-hidden">

    <div class="flex h-full w-full relative">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 glass -translate-x-full md:translate-x-0 flex flex-col transition-transform duration-300">
            <div class="p-6 border-b border-zinc-800">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-[#10a37f] rounded flex items-center justify-center font-bold text-white">G</div>
                    <span class="font-bold text-lg">CHAT-GPT PRO</span>
                </div>
            </div>
            
            <div class="p-4">
                <button onclick="resetChat()" class="w-full py-3 bg-zinc-100 hover:bg-white text-black rounded-lg font-bold transition-colors">+ New Chat</button>
            </div>
            
            <div id="history-list" class="flex-1 overflow-y-auto px-4 space-y-2"></div>

            <div class="p-4 border-t border-zinc-800">
                 <a href="https://t.me/AIwithMLbot" target="_blank" class="flex items-center gap-3 text-zinc-400 hover:text-[#10a37f] transition-colors p-2 text-sm font-medium">
                    <span>ðŸ¤– Join Telegram Bot</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 md:ml-72 bg-[#09090b] relative">
            <header class="md:hidden flex items-center justify-between p-4 border-b border-zinc-800 bg-[#09090b]">
                <button onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')" class="text-white text-xl">â˜°</button>
                <span class="font-bold text-[#10a37f]">CHAT-GPT PRO</span>
                <div class="w-6"></div>
            </header>

            <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-6">
                </div>

            <div class="p-4 bg-[#09090b]">
                <div class="max-w-4xl mx-auto relative">
                    <div class="flex items-end gap-2 bg-[#18181b] p-2 rounded-xl border border-zinc-700">
                        <textarea id="inp" rows="1" class="flex-1 bg-transparent border-none outline-none text-white p-2 resize-none max-h-32" placeholder="Message CHAT-GPT PRO..." onkeydown="checkEnter(event)"></textarea>
                        <button onclick="sendMsg()" class="p-2 bg-[#10a37f] text-white rounded-lg hover:bg-[#0d8a6a]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                    <div class="text-center mt-2">
                        <button onclick="clearMemory()" class="text-[10px] text-zinc-600 hover:text-red-500 underline">Reset & Clear Memory</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- API CONFIG ---
        const _k = "github_pat_11BT7VRMI0LBWJ" + "xUbOGGzx_j7QPRAjmoOcAYj0VlgL" + "Nffw6V1g9cKrNe4LWRdda7jBYOLNPXXVHxVdlgP1";
        
        let msgs = [];
        
        // Load on start
        window.onload = () => {
            const saved = localStorage.getItem('gh-v5-stable');
            if (saved) {
                try { msgs = JSON.parse(saved); } catch(e) { msgs = []; }
            }
            render();
        };

        function checkEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMsg();
            }
        }

        async function sendMsg() {
            const inp = document.getElementById('inp');
            const txt = inp.value.trim();
            if (!txt) return;

            // 1. Add User Message
            msgs.push({ role: 'user', content: txt });
            inp.value = '';
            render(); // Show immediately

            // 2. Prepare AI Placeholder
            const tempID = Date.now();
            msgs.push({ role: 'assistant', content: "...", id: tempID });
            render();

            try {
                const res = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${_k}`, 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [
                            { role: "system", content: "You are ChatGPT Pro." },
                            ...msgs.filter(m => !m.id).map(m => ({ role: m.role, content: m.content }))
                        ],
                        stream: false // Using false for stability first
                    })
                });

                const data = await res.json();
                
                // 3. Update AI Message
                const aiResponse = data.choices[0].message.content;
                const aiMsgIndex = msgs.findIndex(m => m.id === tempID);
                if (aiMsgIndex !== -1) {
                    msgs[aiMsgIndex] = { role: 'assistant', content: aiResponse };
                }
                
                localStorage.setItem('gh-v5-stable', JSON.stringify(msgs));
                render();

            } catch (e) {
                alert("Connection Failed. Check Internet.");
                console.error(e);
            }
        }

        function render() {
            const box = document.getElementById('chat-box');
            box.innerHTML = ''; // Clear board
            
            if (msgs.length === 0) {
                box.innerHTML = '<div class="h-full flex items-center justify-center text-zinc-500">Start a new conversation</div>';
                return;
            }

            msgs.forEach(m => {
                const wrapper = document.createElement('div');
                wrapper.className = `flex w-full ${m.role === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const bubble = document.createElement('div');
                bubble.className = m.role === 'user' ? 'user-msg' : 'ai-msg prose';
                
                // Safe Markdown Rendering
                if (m.role === 'assistant' && typeof marked !== 'undefined') {
                    bubble.innerHTML = marked.parse(m.content);
                } else {
                    bubble.innerText = m.content;
                }
                
                wrapper.appendChild(bubble);
                box.appendChild(wrapper);
            });

            box.scrollTop = box.scrollHeight;
        }

        function resetChat() {
            msgs = [];
            render();
            localStorage.setItem('gh-v5-stable', JSON.stringify(msgs));
        }

        function clearMemory() {
            localStorage.removeItem('gh-v5-stable');
            location.reload();
        }
    </script>
</body>
</html>
