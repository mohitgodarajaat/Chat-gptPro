<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-GPT PRO — Elite v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { height: 100dvh; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; background: #09090b; color: #fafafa; }
        .sidebar { background: #0c0c0e; border-right: 1px solid #1f1f22; }
        .msg-user { background: #10a37f; color: white; border-radius: 18px 18px 4px 18px; padding: 12px 16px; align-self: flex-end; max-width: 85%; margin-left: auto; }
        .msg-ai { background: #18181b; border: 1px solid #27272a; border-radius: 18px 18px 18px 4px; padding: 12px 16px; align-self: flex-start; max-width: 85%; }
        .history-item { transition: all 0.2s; border: 1px solid transparent; }
        .history-item:hover { background: #18181b; border-color: #27272a; }
        #chat-scroller::-webkit-scrollbar { width: 5px; }
        #chat-scroller::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .glass-box { background: linear-gradient(135deg, rgba(16, 163, 127, 0.1) 0%, rgba(16, 163, 127, 0) 100%); border: 1px solid rgba(16, 163, 127, 0.2); }
    </style>
</head>
<body class="dark overflow-hidden flex h-full">

    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 w-72 md:relative md:translate-x-0 -translate-x-full flex flex-col transition-transform duration-300 z-50">
        <div class="p-6 flex flex-col h-full">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-9 h-9 bg-[#10a37f] rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-[#10a37f]/20">G</div>
                <span class="font-bold text-lg tracking-tight">GPT-PRO ELITE</span>
            </div>

            <button onclick="createNewChat()" class="w-full py-3 bg-white text-black rounded-xl font-bold hover:bg-zinc-200 transition-all mb-6">+ New Chat</button>
            
            <p class="text-[10px] font-bold text-zinc-600 uppercase tracking-widest px-2 mb-3">Chat History</p>
            <div id="history-list" class="flex-1 overflow-y-auto space-y-2 pr-2">
                </div>

            <div class="mt-4 pt-4 border-t border-zinc-800">
                <a href="https://t.me/AIwithMLbot" target="_blank" class="glass-box p-3 rounded-xl block group no-underline">
                    <p class="text-[10px] font-bold text-[#10a37f] uppercase mb-1">Official Community</p>
                    <p class="text-xs text-zinc-400 group-hover:text-white">Join Telegram Bot →</p>
                </a>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative w-full overflow-hidden bg-[#09090b]">
        <header class="md:hidden flex items-center justify-between p-4 border-b border-zinc-800">
            <button onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')" class="text-white">☰</button>
            <span class="font-bold text-[#10a37f]">GPT-PRO</span>
            <div class="w-6"></div>
        </header>

        <div id="chat-scroller" class="flex-1 overflow-y-auto p-4 md:p-10 flex flex-col gap-6">
            </div>

        <div class="p-4 md:pb-10 md:px-12">
            <div class="max-w-4xl mx-auto bg-[#131316] border border-zinc-800 rounded-2xl p-2 flex items-end gap-2 focus-within:border-[#10a37f]/30 transition-all shadow-2xl">
                <textarea id="chatInput" rows="1" class="flex-1 bg-transparent border-none outline-none text-white p-3 resize-none max-h-40" placeholder="Ask anything..." onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();handleSend();}"></textarea>
                <button onclick="handleSend()" class="p-3 bg-[#10a37f] text-white rounded-xl hover:bg-[#0d8a6a] transition-all">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        const _tk = ["github_pat_11BT7VRMI0LBWJ", "xUbOGGzx_j7QPRAjmoOcAYj0VlgL", "Nffw6V1g9cKrNe4LWRdda7jBYOLNPXXVHxVdlgP1"].join('');
        let allChats = JSON.parse(localStorage.getItem('pro_chats_v5') || '{}');
        let currentChatId = null;

        function createNewChat() {
            currentChatId = 'chat_' + Date.now();
            allChats[currentChatId] = { title: "New Conversation", msgs: [] };
            saveAndRefresh();
            renderMessages();
        }

        function saveAndRefresh() {
            localStorage.setItem('pro_chats_v5', JSON.stringify(allChats));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(allChats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item p-3 rounded-lg cursor-pointer flex justify-between items-center group ${currentChatId === id ? 'bg-zinc-800' : ''}`;
                item.innerHTML = `
                    <div class="truncate flex-1 text-sm text-zinc-300" onclick="switchChat('${id}')">${allChats[id].title}</div>
                    <button onclick="deleteChat('${id}')" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-all">
                        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path></svg>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        function switchChat(id) {
            currentChatId = id;
            renderMessages();
            renderHistory();
        }

        function deleteChat(id) {
            if(confirm("Delete this chat?")) {
                delete allChats[id];
                if(currentChatId === id) currentChatId = null;
                saveAndRefresh();
                renderMessages();
            }
        }

        async function handleSend() {
            const input = document.getElementById('chatInput');
            const txt = input.value.trim();
            if(!txt) return;

            if(!currentChatId) createNewChat();

            // Update title if first message
            if(allChats[currentChatId].msgs.length === 0) allChats[currentChatId].title = txt.substring(0, 25) + '...';

            allChats[currentChatId].msgs.push({ role: 'user', content: txt });
            input.value = '';
            renderMessages();

            // AI Call
            const tempAiMsg = { role: 'assistant', content: '...' };
            allChats[currentChatId].msgs.push(tempAiMsg);
            const aiIdx = allChats[currentChatId].msgs.length - 1;
            renderMessages();

            try {
                const r = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${_tk}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "gpt-4o", messages: allChats[currentChatId].msgs.slice(0, -1) })
                });
                const d = await r.json();
                allChats[currentChatId].msgs[aiIdx].content = d.choices[0].message.content;
            } catch (e) {
                allChats[currentChatId].msgs[aiIdx].content = "Error connecting...";
            }
            saveAndRefresh();
            renderMessages();
        }

        function renderMessages() {
            const scroller = document.getElementById('chat-scroller');
            scroller.innerHTML = '';
            
            if(!currentChatId || allChats[currentChatId].msgs.length === 0) {
                scroller.innerHTML = '<div class="my-auto text-center text-zinc-600"><p class="text-2xl font-bold mb-2">GPT-PRO ELITE</p><p class="text-sm">Start a new secure conversation</p></div>';
                return;
            }

            allChats[currentChatId].msgs.forEach(m => {
                const d = document.createElement('div');
                d.className = m.role === 'user' ? 'msg-user' : 'msg-ai prose prose-invert';
                d.innerHTML = m.role === 'assistant' ? marked.parse(m.content) : m.content;
                scroller.appendChild(d);
            });
            scroller.scrollTop = scroller.scrollHeight;
        }

        window.onload = () => {
            renderHistory();
            renderMessages();
        };
    </script>
</body>
</html>
