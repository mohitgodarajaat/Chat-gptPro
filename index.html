<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub AI Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { gemini: { dark: '#0d1117', darksec: '#161b22', inputdark: '#21262d' } }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        body { height: 100dvh; overflow: hidden; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .prose pre { background: #010409; padding: 1rem; border-radius: 8px; overflow-x: auto; border: 1px solid #30363d; }
        .cursor-blink::after { content: '▋'; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Fixed Loader Styling */
        #loader { 
            position: fixed; inset: 0; z-index: 100; 
            background: #0d1117; display: flex; 
            flex-direction: column; justify-content: center; 
            align-items: center; color: white; 
            transition: opacity 0.4s ease-out; 
        }
    </style>
</head>
<body class="bg-white dark:bg-gemini-dark text-gray-900 dark:text-gray-100 flex dark">

    <div id="loader">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="animate-pulse">Connecting to GitHub Models...</p>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-gray-50 dark:bg-gemini-darksec transform -translate-x-full md:translate-x-0 transition-transform flex flex-col border-r border-gray-200 dark:border-gray-700">
        <div class="p-4">
            <button onclick="createNewChat()" class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-xl font-medium transition-all">
                <span>+</span> New Chat
            </button>
        </div>
        <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-history-list"></div>
        <div class="p-4 border-t border-gray-700">
            <button onclick="openSettings()" class="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-gray-800 transition-colors text-sm">
                ⚙️ Settings
            </button>
        </div>
    </aside>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

    <main class="flex-1 flex flex-col h-full relative md:ml-72 transition-all">
        <header class="flex items-center justify-between p-4 md:hidden border-b border-gray-800 bg-gemini-dark">
            <button onclick="toggleSidebar()" class="text-white p-2">☰</button>
            <span class="font-bold">GitHub AI</span>
            <div class="w-8"></div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-6">
            <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center text-gray-500">
                <h1 class="text-3xl font-bold text-gray-300 mb-2">GitHub Model Explorer</h1>
                <p>Chat with GPT-4o, Llama, and more using your GitHub Token.</p>
            </div>
        </div>

        <div class="p-4 bg-white dark:bg-gemini-dark">
            <div class="max-w-4xl mx-auto">
                <div class="bg-gray-100 dark:bg-gemini-inputdark rounded-2xl p-2 flex items-end gap-2 border border-gray-700 focus-within:ring-2 ring-blue-500">
                    <textarea id="user-input" rows="1" class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 px-4 text-gray-900 dark:text-white placeholder-gray-500" placeholder="Ask GitHub AI..."></textarea>
                    <button id="send-btn" onclick="handleSend()" class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50 transition-all">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="closeSettings()"></div>
        <div class="relative w-full max-w-md bg-gemini-darksec rounded-2xl p-6 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">GitHub PAT Token</label>
                    <input type="password" id="setting-token" placeholder="ghp_..." class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 outline-none text-white focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Model</label>
                    <input type="text" id="setting-model" value="gpt-4o" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 outline-none text-white focus:border-blue-500">
                </div>
                <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        let state = {
            token: "",
            model: "gpt-4o",
            chats: [],
            currentChatId: null
        };

        const hideLoader = () => {
            const loader = document.getElementById('loader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        };

        function init() {
            try {
                const saved = localStorage.getItem('gh-chat-state');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    state = { ...state, ...parsed };
                }
                
                if (!state.chats || state.chats.length === 0) {
                    createNewChat(false);
                } else if (!state.currentChatId) {
                    state.currentChatId = state.chats[0].id;
                }

                renderSidebar();
                renderChat();
            } catch (e) {
                console.error("Initialization Error:", e);
            } finally {
                // Ensure loader hides no matter what
                hideLoader();
            }
        }

        // Safety timeout: Hide loader after 4 seconds even if script hangs
        setTimeout(hideLoader, 4000);

        function createNewChat(render = true) {
            const newChat = { id: Date.now().toString(), title: "New Chat", messages: [] };
            if (!state.chats) state.chats = [];
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            saveState();
            if(render) { renderSidebar(); renderChat(); }
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || !state.token) {
                if(!state.token) { alert("Enter GitHub Token in Settings"); openSettings(); }
                return;
            }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            chat.messages.push({ role: 'user', content: text });
            input.value = '';
            renderChat();

            const aiBox = appendMessageToUI('assistant', '');
            aiBox.innerHTML = '<span class="cursor-blink"></span>';

            try {
                const response = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: state.model,
                        messages: chat.messages,
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.replace('data: ', '').trim();
                            if (data === '[DONE]') break;
                            try {
                                const json = JSON.parse(data);
                                const content = json.choices[0].delta.content || "";
                                fullText += content;
                                aiBox.innerHTML = marked.parse(fullText) + '<span class="cursor-blink"></span>';
                                document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                            } catch(e){}
                        }
                    }
                }
                aiBox.querySelector('.cursor-blink')?.remove();
                chat.messages.push({ role: 'assistant', content: fullText });
                saveState();
            } catch (err) {
                aiBox.innerHTML = "Error: " + err.message;
            }
        }

        function saveState() { localStorage.setItem('gh-chat-state', JSON.stringify(state)); }
        function openSettings() { document.getElementById('setting-token').value = state.token; document.getElementById('settings-modal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function saveSettings() { 
            state.token = document.getElementById('setting-token').value; 
            state.model = document.getElementById('setting-model').value; 
            saveState(); 
            closeSettings(); 
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        
        function renderSidebar() {
            const list = document.getElementById('chat-history-list');
            list.innerHTML = '';
            state.chats.forEach(c => {
                const item = document.createElement('div');
                item.className = `p-3 rounded-lg cursor-pointer truncate text-sm mb-1 ${c.id === state.currentChatId ? 'bg-gray-800 text-white' : 'text-gray-400 hover:bg-gray-800'}`;
                item.innerText = c.messages.length > 0 ? c.messages[0].content.slice(0, 25) : "New Chat";
                item.onclick = () => { state.currentChatId = c.id; renderSidebar(); renderChat(); if(window.innerWidth < 768) toggleSidebar(); };
                list.appendChild(item);
            });
        }

        function renderChat() {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || chat.messages.length === 0) { 
                container.appendChild(document.getElementById('welcome-message')); 
                return; 
            }
            chat.messages.forEach(m => appendMessageToUI(m.role, m.content));
            container.scrollTop = container.scrollHeight;
        }

        function appendMessageToUI(role, content) {
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-800 prose prose-invert'}">${role === 'user' ? content : marked.parse(content)}</div>`;
            document.getElementById('chat-container').appendChild(d);
            return d.querySelector('.max-w-\\[85\\%\\]');
        }

        window.onload = init;
    </script>
</body>
</html>
