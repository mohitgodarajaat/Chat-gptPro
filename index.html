<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub AI Chat - Zero Build</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { gemini: { dark: '#0d1117', darksec: '#161b22', input: '#f0f4f9', inputdark: '#21262d' } }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        body { height: 100dvh; overflow: hidden; font-family: 'Inter', sans-serif; }
        .prose pre { background: #010409; padding: 1rem; border-radius: 8px; overflow-x: auto; border: 1px solid #30363d; }
        .cursor-blink::after { content: '‚ñã'; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        #loader { position: fixed; inset: 0; z-index: 100; background: #0d1117; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; transition: opacity 0.5s; }
    </style>
</head>
<body class="bg-white dark:bg-gemini-dark text-gray-900 dark:text-gray-100 flex transition-colors">

    <div id="loader">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p>Connecting to GitHub Models...</p>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-gray-50 dark:bg-gemini-darksec transform -translate-x-full md:translate-x-0 transition-transform flex flex-col border-r border-gray-200 dark:border-gray-700">
        <div class="p-4">
            <button onclick="createNewChat()" class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-xl font-medium transition-all">
                <span>+</span> New Chat
            </button>
        </div>
        <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-history-list"></div>
        <div class="p-4 border-t border-gray-700">
            <button onclick="openSettings()" class="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-gray-800 transition-colors text-sm">
                ‚öôÔ∏è Settings
            </button>
        </div>
    </aside>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

    <main class="flex-1 flex flex-col h-full relative md:ml-72 transition-all">
        <header class="flex items-center justify-between p-4 md:hidden border-b border-gray-800 bg-gemini-dark">
            <button onclick="toggleSidebar()" class="text-white">‚ò∞</button>
            <span class="font-bold">GitHub AI</span>
            <div></div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-6 scroll-smooth">
            <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center text-gray-500">
                <h1 class="text-3xl font-bold text-gray-300 mb-2">GitHub Model Explorer</h1>
                <p>Use your GitHub Token to chat with GPT-4o, Llama, and more.</p>
            </div>
        </div>

        <div class="p-4">
            <div class="max-w-4xl mx-auto">
                <div id="file-preview-area" class="flex flex-wrap gap-2 mb-2 hidden"></div>
                <div class="bg-gray-100 dark:bg-gemini-inputdark rounded-2xl p-2 flex items-end gap-2 border border-gray-700 focus-within:ring-2 ring-blue-500">
                    <button onclick="document.getElementById('file-upload').click()" class="p-3 text-gray-400 hover:text-white transition-colors">üìé</button>
                    <input type="file" id="file-upload" class="hidden" multiple onchange="handleFileSelect(event)">
                    
                    <textarea id="user-input" rows="1" class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 px-2 text-white placeholder-gray-500" placeholder="Ask GitHub AI..."></textarea>
                    
                    <button id="send-btn" onclick="handleSend()" class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50 transition-all">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="closeSettings()"></div>
        <div class="relative w-full max-w-md bg-gemini-darksec rounded-2xl p-6 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">GitHub Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">GitHub Personal Access Token</label>
                    <input type="password" id="setting-token" placeholder="ghp_..." class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 outline-none focus:border-blue-500">
                    <p class="text-[10px] text-gray-500 mt-1">Get it from: GitHub Settings > Developer Settings > Fine-grained tokens</p>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Model Name</label>
                    <input type="text" id="setting-model" value="gpt-4o" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 outline-none focus:border-blue-500">
                </div>
                <div class="pt-4 flex gap-2">
                    <button onclick="saveSettings()" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-bold">Apply Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CORE LOGIC ---
        let state = {
            token: "",
            model: "gpt-4o",
            systemPrompt: "You are a helpful AI assistant running via GitHub Models.",
            darkMode: true,
            chats: [],
            currentChatId: null
        };

        let pendingFiles = [];

        function init() {
            const saved = localStorage.getItem('github-ai-state');
            if (saved) state = { ...state, ...JSON.parse(saved) };
            if (state.chats.length === 0) createNewChat(false);
            else if (!state.currentChatId) state.currentChatId = state.chats[0].id;

            document.documentElement.classList.add('dark');
            renderSidebar();
            renderChat();
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => document.getElementById('loader').style.display = 'none', 500); }, 800);
        }

        async function handleSend() {
            const text = document.getElementById('user-input').value.trim();
            if (!text && pendingFiles.length === 0) return;
            if (!state.token) { alert("Please enter your GitHub Token in Settings."); openSettings(); return; }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            const userContent = formatUserPayload(text, pendingFiles);
            
            chat.messages.push({ role: 'user', content: text, files: [...pendingFiles] });
            document.getElementById('user-input').value = '';
            pendingFiles = [];
            renderFilePreviews();
            renderChat();

            const aiContainer = appendMessageToUI('assistant', '');
            aiContainer.innerHTML = '<span class="cursor-blink"></span>';
            scrollToBottom();

            try {
                const response = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...chat.messages.map(m => ({ role: m.role, content: m.content }))
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullRes = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const str = line.replace('data: ', '').trim();
                            if (str === '[DONE]') break;
                            try {
                                const json = JSON.parse(str);
                                const delta = json.choices[0].delta.content || "";
                                fullRes += delta;
                                aiContainer.innerHTML = marked.parse(fullRes) + '<span class="cursor-blink"></span>';
                                scrollToBottom();
                            } catch(e){}
                        }
                    }
                }
                aiContainer.querySelector('.cursor-blink')?.remove();
                chat.messages.push({ role: 'assistant', content: fullRes });
                saveState();
            } catch (err) {
                aiContainer.innerHTML = "Error: " + err.message;
            }
        }

        // --- FILE HELPERS ---
        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            for (const f of files) {
                if (f.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (ev) => { pendingFiles.push({ type: 'img', data: ev.target.result }); renderFilePreviews(); };
                    reader.readAsDataURL(f);
                } else {
                    const txt = await f.text();
                    pendingFiles.push({ type: 'txt', data: txt, name: f.name });
                    renderFilePreviews();
                }
            }
        }

        function renderFilePreviews() {
            const area = document.getElementById('file-preview-area');
            area.innerHTML = '';
            if (pendingFiles.length > 0) area.classList.remove('hidden'); else area.classList.add('hidden');
            pendingFiles.forEach((f, i) => {
                const d = document.createElement('div');
                d.className = "w-12 h-12 rounded bg-gray-800 border border-gray-600 flex items-center justify-center text-[10px] overflow-hidden relative";
                d.innerHTML = f.type === 'img' ? `<img src="${f.data}" class="object-cover w-full h-full">` : `üìÑ`;
                area.appendChild(d);
            });
        }

        function formatUserPayload(text, files) {
            let final = text;
            files.forEach(f => { if(f.type === 'txt') final += `\n\n[File Content: ${f.name}]\n${f.data}`; });
            return final;
        }

        // --- UI HELPERS ---
        function saveState() { localStorage.setItem('github-ai-state', JSON.stringify(state)); }
        function createNewChat(render = true) {
            const chat = { id: Date.now().toString(), title: "New Conversation", messages: [] };
            state.chats.unshift(chat);
            state.currentChatId = chat.id;
            saveState();
            if(render) { renderSidebar(); renderChat(); }
        }
        function openSettings() { document.getElementById('setting-token').value = state.token; document.getElementById('setting-model').value = state.model; document.getElementById('settings-modal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function saveSettings() { state.token = document.getElementById('setting-token').value; state.model = document.getElementById('setting-model').value; saveState(); closeSettings(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function renderSidebar() {
            const list = document.getElementById('chat-history-list');
            list.innerHTML = '';
            state.chats.forEach(c => {
                const btn = document.createElement('div');
                btn.className = `p-3 rounded-lg cursor-pointer truncate text-sm ${c.id === state.currentChatId ? 'bg-gray-800 text-white' : 'text-gray-400 hover:bg-gray-800'}`;
                btn.innerText = c.messages[0]?.content.slice(0, 25) || "New Chat";
                btn.onclick = () => { state.currentChatId = c.id; renderSidebar(); renderChat(); if(window.innerWidth < 768) toggleSidebar(); };
                list.appendChild(btn);
            });
        }
        function renderChat() {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || chat.messages.length === 0) { container.appendChild(document.getElementById('welcome-message')); return; }
            chat.messages.forEach(m => appendMessageToUI(m.role, m.content));
            scrollToBottom();
        }
        function appendMessageToUI(role, content) {
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            d.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-100 dark:bg-gemini-inputdark prose dark:prose-invert'}">${role === 'user' ? content : marked.parse(content)}</div>`;
            document.getElementById('chat-container').appendChild(d);
            return d.querySelector('.max-w-\\[85\\%\\]');
        }
        function scrollToBottom() { const c = document.getElementById('chat-container'); c.scrollTop = c.scrollHeight; }

        document.getElementById('user-input').addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });
        window.onload = init;
    </script>
</body>
</html>
