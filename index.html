<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub AI Chat - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { height: 100dvh; overflow: hidden; font-family: 'Inter', sans-serif; background: #0d1117; color: white; }
        .prose pre { background: #010409; padding: 1rem; border-radius: 8px; border: 1px solid #30363d; overflow-x: auto; }
        #loader { position: fixed; inset: 0; z-index: 999; background: #0d1117; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; }
        .cursor-blink::after { content: '▋'; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="dark">

    <div id="loader">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p>Initializing Chat...</p>
    </div>

    <div class="flex h-full">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-[#161b22] border-r border-gray-700 transform -translate-x-full md:translate-x-0 transition-transform flex flex-col">
            <div class="p-4">
                <button onclick="createNewChat()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-xl font-medium transition-all">+ New Chat</button>
            </div>
            <div id="chat-history-list" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
            <div class="p-4 border-t border-gray-700">
                <button onclick="openSettings()" class="w-full text-left p-2 text-gray-400 hover:text-white transition-colors">⚙️ Settings</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 md:ml-72">
            <header class="p-4 md:hidden border-b border-gray-800 flex items-center">
                <button onclick="toggleSidebar()" class="text-2xl mr-4">☰</button>
                <span class="font-bold">GitHub AI</span>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-6">
                </div>

            <div class="p-4">
                <div class="max-w-4xl mx-auto flex gap-2 bg-[#21262d] p-2 rounded-2xl border border-gray-700">
                    <textarea id="user-input" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 p-3 outline-none resize-none" placeholder="Type your message..."></textarea>
                    <button id="send-btn" onclick="handleSend()" class="p-3 bg-blue-600 rounded-xl hover:bg-blue-700 transition-all">➤</button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/70">
        <div class="bg-[#161b22] w-full max-w-md p-6 rounded-2xl border border-gray-700">
            <h2 class="text-xl font-bold mb-4">Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase">GitHub Token</label>
                    <input type="password" id="setting-token" class="w-full p-3 bg-black border border-gray-700 rounded-lg outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase">Model</label>
                    <input type="text" id="setting-model" value="gpt-4o" class="w-full p-3 bg-black border border-gray-700 rounded-lg outline-none focus:border-blue-500">
                </div>
                <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">Save & Close</button>
            </div>
        </div>
    </div>

    <script>
        let state = { token: "", model: "gpt-4o", chats: [], currentChatId: null };

        function init() {
            try {
                const saved = localStorage.getItem('gh-pro-chat');
                if (saved) state = JSON.parse(saved);
                
                if (!state.chats || state.chats.length === 0) {
                    createNewChat(false);
                }
                
                renderSidebar();
                renderChat();
            } catch (e) { console.error(e); }
            finally { 
                // FORCE hide loader
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            }
        }

        function createNewChat(render = true) {
            const id = Date.now().toString();
            const newChat = { id, messages: [] };
            state.chats.unshift(newChat);
            state.currentChatId = id;
            saveState();
            if(render) { renderSidebar(); renderChat(); }
        }

        function renderChat() {
            const container = document.getElementById('chat-container');
            if(!container) return;
            container.innerHTML = '';
            
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || chat.messages.length === 0) {
                container.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-gray-500">
                    <h1 class="text-3xl font-bold mb-2 text-white">GitHub AI Pro</h1>
                    <p>Enter your token in settings to start.</p>
                </div>`;
                return;
            }
            chat.messages.forEach(m => appendMessageToUI(m.role, m.content));
            container.scrollTop = container.scrollHeight;
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || !state.token) return;

            const chat = state.chats.find(c => c.id === state.currentChatId);
            chat.messages.push({ role: 'user', content: text });
            input.value = '';
            renderChat();

            const aiBox = appendMessageToUI('assistant', '');
            aiBox.innerHTML = '<span class="cursor-blink"></span>';

            try {
                const res = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: state.model, messages: chat.messages, stream: true })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let full = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const lines = decoder.decode(value).split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.replace('data: ', '').trim();
                            if (data === '[DONE]') break;
                            try {
                                const delta = JSON.parse(data).choices[0].delta.content || "";
                                full += delta;
                                aiBox.innerHTML = marked.parse(full) + '<span class="cursor-blink"></span>';
                                document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                            } catch(e) {}
                        }
                    }
                }
                aiBox.querySelector('.cursor-blink')?.remove();
                chat.messages.push({ role: 'assistant', content: full });
                saveState();
                renderSidebar();
            } catch (err) { aiBox.innerHTML = "Error: " + err.message; }
        }

        function appendMessageToUI(role, content) {
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            const inner = document.createElement('div');
            inner.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-blue-600' : 'bg-[#21262d] prose prose-invert'}`;
            inner.innerHTML = role === 'user' ? content : marked.parse(content);
            d.appendChild(inner);
            document.getElementById('chat-container').appendChild(d);
            return inner;
        }

        function saveState() { localStorage.setItem('gh-pro-chat', JSON.stringify(state)); }
        function openSettings() { document.getElementById('setting-token').value = state.token; document.getElementById('settings-modal').classList.remove('hidden'); }
        function saveSettings() { state.token = document.getElementById('setting-token').value; state.model = document.getElementById('setting-model').value; saveState(); document.getElementById('settings-modal').classList.add('hidden'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function renderSidebar() {
            const list = document.getElementById('chat-history-list');
            list.innerHTML = '';
            state.chats.forEach(c => {
                const item = document.createElement('div');
                item.className = `p-3 rounded-lg cursor-pointer truncate ${c.id === state.currentChatId ? 'bg-[#30363d]' : 'text-gray-400 hover:bg-[#21262d]'}`;
                item.innerText = c.messages.length > 0 ? c.messages[0].content.slice(0, 20) : "New Chat";
                item.onclick = () => { state.currentChatId = c.id; renderSidebar(); renderChat(); };
                list.appendChild(item);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
